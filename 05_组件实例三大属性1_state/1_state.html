<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>state</title>
</head>
<body>
	<div id="test"></div>
	<!-- 引入react核心库 -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	
	<script type="text/babel" >
		//创建组件
		class Weather extends React.Component{
			constructor(...args){
				//构造器中的this是组件实例对象
				super(...args)
				//state必须为对象
				this.state = { 
					isHot:true, //标识天气热不热
					wind:'7级大风' //标识风力
				}
				this.change = this.change.bind(this)//思考这段代码
			}

			change(){ //change放在了Weather的原型对象上,组件的实例对象可以去调用
				//目的：更改Weather组件实例对象身上state中isHot的值
				//严重注意：react中的状态不允许直接修改，下面这行就是直接修改
				//this.state.isHot = false //错误的，不会更新状态，也不会引起render的再次调用
				//获取原状态
				const {isHot} = this.state
				//更新状态，必须调用setState
				this.setState({isHot:!isHot})
			}

			//render是react中的一个生命周期函数中，只有react生命周期函数中的this才是组件实例对象。
			render(){
				//render中的this是组件实例对象
				console.log('@@@@@render');
				return <h1 onClick={this.change}>今天天气很{this.state.isHot ? '炎热' : '凉爽'}</h1>
			}
		}
		//渲染组件
		ReactDOM.render(<Weather/>,document.getElementById('test'))
	</script>
</body>
</html>
