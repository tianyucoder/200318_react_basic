<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript" >

		//sum未经柯里化
		function sum (a,b,c){
			return a+b+c
		}
		const result1 = sum (1,2,3)
		console.log(result1);

		//add是柯里化函数
		function add (a){
			return (b)=>{
				return (c)=>{
					return a+b+c
				}
			}
		}
		const result2 = add(1)(2)(3)
		console.log(result2);
		


	</script>
	
</body>
</html>
