<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>jsx练习</title>
</head>
<body>
	<div id="test"></div>
	<!--引入react核心库（必须最先引入） -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	<!-- 
			一定注意区分：【js语句(代码)】 与 【js表达式】
					1.表达式：一个表达式会产生一个值，可以放在任何一个需要值的地方
									例如这些都是表达式：
										a
										a+b
										demo(1)
										arr.map()
										function demo1() {}
					2.语句(代码)：控制代码走向
										if(){}
										for(){}
										switch(){case:xxx}
	 -->
	<script type="text/babel">
		//准备数据
		const data = ['Angular','React','Vue'] //数据的数组
		// const data = [<li>Angular</li>,<li>React</li>,<li>Vue</li>] //标签的数组
		//创建虚拟DOM
		const VDOM = 
			<div>
				<h1>前端框架列表</h1>
				<ul>
					{/*此处使用index可能会引发一些问题，但现在的业务逻辑场景是没问题的，后面仔细讲解key相关的问题*/}
					{data.map((name,index)=><li key={index}>{name}</li>)}
				</ul>
			</div>
		//渲染虚拟DOM到页面
		ReactDOM.render(VDOM,document.getElementById('test'))
	</script>

</body>
</html>
