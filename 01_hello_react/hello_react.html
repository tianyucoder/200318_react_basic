<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>hello,react !</title>
</head>
<body>
	<div id="test"></div>
	<!--引入react核心库（必须最先引入） -->
	<script type="text/javascript" src="../js/react.development.js"></script>
	<!-- 引入react-dom -->
	<script type="text/javascript" src="../js/react-dom.development.js"></script>
	<!-- 引入babel，用于将jsx转为js -->
	<script type="text/javascript" src="../js/babel.min.js"></script>
	
	<script type="text/babel">//此处一定不要写javascript，要写babel，因为我们写的是jsx
		//1.创建虚拟DOM
		const VDOM = <h1>hello,react!</h1> //此处一定不要加引号，因为不是字符串
		//2.渲染虚拟DOM到页面(伴随着：VDOM转为真实DOM)
		ReactDOM.render(VDOM,document.getElementById('test'))

		// const trueDOM = document.getElementById('test')
		// console.log(VDOM);
		// console.log(trueDOM);
		// debugger;
		/* 
			关于虚拟DOM你要知道的两点：
				1.虚拟DOM到底是什么（对应js中哪一种数据类型）？
						是普通的Object对象，只不过里面包含了一些react内部在用的一些特殊属性而已。
				2.虚拟DOM和真实DOM有什么区别？
						虚拟DOM比较“轻”，真实DOM比较“重”。
						虚拟DOM是react内部在用的，无需真实DOM身上那么多的属性。
						虚拟DOM最终一定会转换为真实DOM放入页面。

		*/
	</script>

</body>
</html>
